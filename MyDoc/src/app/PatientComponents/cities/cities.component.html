<article>
<p>Please select your city !</p>


<div  *ngFor="let city of cities">
    <input
    type="radio"
    name="one city"
    value="{{city}}"
    (change)="radioChangeHandler($event)">
    <i>{{city}}</i>
</div>
<!--check if the value of the selected city is appearing-->
<p class="h1"><span>You selected:</span><b>{{selectedCity}}</b></p>
<button class="btn-primary" (click)="buttonOnClick($event)">Submit</button>

<div>
<!--mapping the doctors data from the database according to the selcted city-->
</div>

</article>
