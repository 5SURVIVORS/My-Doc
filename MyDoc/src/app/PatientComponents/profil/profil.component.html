<div class="jumbotron text-center bg-warning">
    <h1>Hello Alex </h1>
    <button class="btn btn-outline-info" data-target="#cla" data-toggle="collapse">Click to see your
        Notifications</button>
    <div id="cla" class="collapse">
        <a routerLink="/messages">notifications<span class="badge"><mark> {{ notifications | async }} </mark></span></a>
    </div>
</div>
<div class="page-header text-center">
    <h4> Click to Check the nearest doctors in your <abbr title="Click Me"><span routerLink='/cities'>city
            </span></abbr>
    </h4>
</div>
<!-- {{ namePat | async }} -->
<div class="text-center">
    <button class="btn btn-outline-info" data-target="#cla2" data-toggle="collapse">Click here to Search for a
        Doctor</button>
    <div id="cla2" class="collapse text-center text-info">
        <input type="text" (change)="onSearchCategory($event)">
        <input type="text" (change)="onSearchCity($event)">
        <button (click)="onCl()">search</button>
    </div>
    <div class="jumbotron text-center bg-light">
        <div *ngFor="let doc of Info">
            <h4> {{ doc.name }} </h4>
            <h4> {{ doc.city }}</h4>
            <h4>{{ doc.phoneNumber}}</h4>
            <h4> {{ doc.email}} </h4>
            <h4> {{ doc.category }}</h4>
            <h4> {{ doc.cabineName }}</h4>
            <h4> {{ doc.price }}</h4>
            <button class="btn btn-warning" (click)="clicked()">Contact Doctor {{ doc.name }}</button>
        </div>
    </div>
