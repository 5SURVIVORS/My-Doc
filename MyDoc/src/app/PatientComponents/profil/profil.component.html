<h1>Hello </h1>
<!-- {{ namePat | async }} -->
<h4> Click to Check the doctors in the <span routerLink='/cities'>city</span> </h4>
<a href="#">notifications<span class="badge">4</span></a>
<input type="text" (change)="onSearchCategory($event)">
<input type="text" (change)="onSearchCity($event)">
<button (click)="onCl()">search</button>
<div *ngFor="let doc of Info">
    <td> {{ docInfo.name  }} </td>
    <td> {{ docInfo.city }}</td>
    <td> {{ docInfo.phoneNumber}}</td>
    <td> {{ docInfo.email}} </td>
    <td> {{ docInfo.category }}</td>
    <td> {{ docInfo.cabineName }}</td>
    <td> {{ docInfo.price }}</td>
    <button class="btn btn-warning" (click)="clicked()">Contact Doctor {{ doc.name }}</button>
</div>
