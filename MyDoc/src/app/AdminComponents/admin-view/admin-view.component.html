
<table *ngIf="show === false"class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Doctor</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th> 
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">{{ id }}</th>
      <td>
        {{ name }}
      </td>
      <td>{{ category }} </td>
      
      <td>{{  price  }} </td>
      <td><button type="reset" value="Reset" (click)="deleteByOne($event)">Delete</button> </td>
      <td><button type="reset" value="Reset">Add</button> </td>
      <td><button type="reset" value="Reset">Update</button> </td>
    </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-between p-2">
    <!-- <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination> -->
  
    <select class="custom-select" style="width: auto">
      <!-- <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option> -->
    </select>
  </div>
