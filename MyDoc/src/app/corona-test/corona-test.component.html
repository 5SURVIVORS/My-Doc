<section>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="../../assets/img/corona imgs/test.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="../../assets/img/corona imgs/wash.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="../../assets/img/corona imgs/distance.jpg" class="d-block w-100" alt="...">
          </div>
          <!--https://upload.wikimedia.org/wikipedia/commons/8/8d/Yarra_Night_Panorama%2C_Melbourne_-_Feb_2005.jpg-->
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
  </div>
</section>

<article>
    
  <p><span>{{current.question}}</span> </p>
<div style="display: block;"  *ngFor="let answer of current.answers">
  
    <input
    type="checkbox"
    name="one answer"
    value="{{answer.symptom}}"
    (change)="checkboxChangeHandler($event)">
    <i>{{answer.answer}}</i>
</div>
<p *ngFor="let alert of alerts">
    
    <ngb-alert [type]="alert.type">{{ alert.message }}</ngb-alert>

  </p>


<button class="btn-primary" (click)="nextClick($event)" *ngIf="nextshow" > next</button>
<button class="btn-primary" (click)="buttonOnClick($event)"*ngIf="submitshow">Submit</button> 

</article>
