<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">

      <img src="https://www.chu-reims.fr/system/contenus/photos/000/000/177/original/docteur.png?1488976073" id="icon"
        alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onChangeRouter(f)" #f="ngForm">
      <input type="text" id="username" class="fadeIn second" name="email" placeholder="login" ngModel>
      <input  type="password" id="password" class="fadeIn third" name="password"
        placeholder="password" ngModel>
      <input type="submit" class="fadeIn fourth" value="Submit">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
